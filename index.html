<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tewell Chapter14HandsOnExercise</title>
		<meta charset="utf-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Fotorama from CDNJS, 19 KB -->
<link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
		<style>
		input { display: block;
        margin-bottom: 1em;
        }
label { float: left;
        width: 5em;
		padding-right: 1em;
        text-align: right;
}
#submit { margin-left: 7em; }

		</style>
	</head>
<body>
<h1>Enter Name Age and City </h1>
<form method="post"
      action="http://webdevbasics.net/scripts/demo.php"
      onsubmit="return validateForm();">
<label for="userName">Name:</label>
<input type="text" name="userName" id="userName">
<label for="userAge">Age:</label>
<input type="text" name="userAge" id="userAge">
<label for="City">City:</label>
<input type="text" name="userCity" id="userCity">
<input type="submit" value="Send information" id="submit">
</form>
<div class="fotorama" data-autoplay="true">
  <img src="Harper.jpg" data-caption="Harper" alt="Harper">
  <img src="Matilda.jpg" data-caption="Matilda" alt="Matilda">
  <img src="ArtProjectFlagRasing.jpg" data-caption="ArtProjectFlagRasing" alt="ArtProjectFlagRasing">
</div>
<script>
function validateForm(){
  if(document.forms[0].userCity.value == ""){
    alert("City field cannot be empty");
    return false;
  }
  if (document.forms[0].userAge.value < 18){
    alert("Age is less than 18. You do not have access")
    return false;
  }
  alert("City and age are valid");
  return true;
}
</script>

</body>
</html>
